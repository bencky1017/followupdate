<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="将需要追更的电视剧、电影、综艺等时间添加到追更日历表中，方便后续查看每日更新的影视。">
	<meta name="keywords" content="追更,日历,追更日历,影视"/>
	<meta name="author" content="BK"/>
	<!-- <link rel="icon" type="image/png" sizes="70x70" href="img/favicon.png"> -->
	<title>追更日历</title>
	<link rel="stylesheet" type="text/css" href="css/followupdate.css">

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/jquery.dad.min.js"></script> -->
	<!-- <script type="text/javascript" src="js/Sortable.min.js"></script> -->
	<!-- <script type="text/javascript" src="js/jquery-ui.min.js"></script> -->
	
	<script type="text/javascript" src="js/followupdate.js"></script>
	<script type="text/javascript" src="js/data.json"></script>
	<base target="_blank">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="background"></div>
			<div class="header">
				<div class="header_title">追剧日历</div>
			</div>
			<div class="main">
				<div class="btns">
					<input type="button" value="编辑" class="btn_edit">
				</div>
				<div class="table"></div>
			</div>
		</div>
		<div class="mask" style="display: none;">
			<div class="ndd-table">
				<div class="ndd-t-name">
					名称：<input type="search" value="" placeholder="名称(5字以内)" onkeyup="value=value.replace(/[\s*]/g,'')" maxlength="5" class="ndd-t-input nti-name">
				</div>
				<div class="ndd-t-url">
					网址：<input type="search" value="" placeholder="网址链接" onkeyup="value=value.replace(/[\s*]/g,'')" class="ndd-t-input nti-url">
				</div>
				<div class="ndd-t-btn">
					<input type="button" value="取消" class="btn-button btn-cancel">
					<input type="button" value="确认" class="btn-button btn-sure">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
